<div class="container parent-div">
  <form>
      <div class="form-group">
          <label for="post">Post:</label>
          <textarea name="post" class="form-control" [(ngModel)]="postData.post" rows="20" id="post">
          </textarea>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <input name="file" type="file" (change)="selectFile($event)" size="60">
          </div>
          <div class="col-md-6">
            <button type="button" (click)="post();" class="btn btn-primary btn-lg">Post</button>
          </div>
        </div>
      </form>
  </form>
</div>
