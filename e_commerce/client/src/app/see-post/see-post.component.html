<div class="container parent-div">
  <form>
      <div class="form-group">
          <label for="post">Profile See:</label>
      </div>
        <div class="row cardview" *ngFor="let post of posts">
          <div class="col-md-4" >
            <img *ngIf='post.image_path' [src]="getUrl(post.image_path)" alt="" style="width: auto; height: 100px; max-width: 250px;" (click)="openImageInFullSize()">
            <img *ngIf='!post.image_path' src="../../assets/user.png" alt="" style="width: auto; height: 100px; max-width: 250px;" (click)="openImageInFullSize()">
          
          </div>
          <div class="col-md-8">
            <p>
              {{post.post}}
            </p>
          </div>
        </div>
  </form>
</div>
