<form class="login-form" >
  <div class="form-group col-md-12" >
    <h1 style="text-align: center; color:#fff; background: rgb(8, 91, 74); border-radius: 20px; padding: 20px;">Registration</h1>
  </div>
  <div class="form-row" style="margin: 10px 0px 0px 0px">    
    <div class="form-group col-md-12">
      <input class="form-control" placeholder="First Name" required>
    </div>  
  </div>
  <div class="form-row" style="margin: 0px 0px 0px 0px">    
    <div class="form-group col-md-12">
      <input class="form-control" placeholder="Last Name" required>
    </div>  
  </div>
  <div class="form-row" style="margin: 0px 0px 0px 0px">    
    <div class="form-group col-md-12">
      <input class="form-control" name="email" placeholder="Email" required>
    </div>  
  </div>
  <div class="form-row" style="margin: 0px 0px 0px 0px">
    <div class="form-group col-md-12">    
        <input type="password" class="form-control" name="password" placeholder="Password" required>    
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12" >
      <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-save" style="margin: 0px 5px 0px 0px"></i>Register</button>
    </div>
  </div>
</form>
