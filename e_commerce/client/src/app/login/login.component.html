<div class="container parent-div">
  <form>
    
    <div class="form-group login-title">
      Login
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email"  name="email" [(ngModel)]="userAuthentication.email" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password"  name="password" [(ngModel)]="userAuthentication.password" class="form-control">
    </div>
    <button class="btn btn-primary loginButton" type="submit" (click)="authenticateUser()">Login</button>
    <div class="parent-of-signup-link">
      <a class="anchor" routerLink='/signup'>Create Account?</a>
    </div>
  </form>
</div>
